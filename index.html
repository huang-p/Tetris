<!DOCTYPE html>
<html>

<head>
	<title>俄罗斯方块</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="stylesheet" href="css/env.css">
	<script src="js/jquery-3.2.1.js"></script>
	<script src="js/game.js"></script>
	<script src="js/block.js"></script>
	<script src="js/pool.js"></script>
	<script src="js/keyboard.js"></script>
	<script src="js/mouse.js"></script>
	<script src="js/gravity.js"></script>
	<script src="js/score.js"></script>
</head>

<body>
	<div id="world">
		<div id="over">
			<h1>GAME OVER</h1>
			<button id="reset">再来一局</button>
		</div>
		<div id="board">
			<h1>SCORE: <pre id="score"></pre></h1>
		</div>
		<div id="pool-wrap">
			<div id="pool"></div>
			<div id="ctrl-bar">
				<button class="moveleft"></button>
				<button class="rotate"></button>
				<button class="movedown"></button>
				<button class="moveright"></button>
			</div>
		</div>
	</div>
</body>

</html>
